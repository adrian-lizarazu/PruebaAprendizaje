<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diagrama de Flujo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside class="toolbar">
    <h1>Diagrama</h1>
    <div class="buttons">
      <div class="btn-row">
        <button id="add-round-rect">Inicio/Fin</button>
        <svg class="icon-preview" viewBox="0 0 40 40">
          <rect x="5" y="10" width="30" height="20" rx="6" ry="6" fill="#fde6b3" stroke="#c69b2b" stroke-width="2"/>
        </svg>
      </div>

      <div class="btn-row">
        <button id="add-square">Metodo</button>
        <svg class="icon-preview" viewBox="0 0 40 40">
          <rect x="5" y="5" width="30" height="30" fill="#fde6b3" stroke="#c69b2b" stroke-width="2"/>
        </svg>
      </div>
      
      <div class="btn-row">
        <button id="add-diamond">Condicional</button>
        <svg class="icon-preview" viewBox="0 0 40 40">
          <polygon points="20,3 37,20 20,37 3,20" fill="#fde6b3" stroke="#c69b2b" stroke-width="2"/>
        </svg>
      </div>
      <hr>
    </div>

    
  </aside>

  <main class="svg-wrap">
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" tabindex="0">
      <!-- fondo blanco -->
      <rect x="0" y="0" width="100%" height="100%" fill="white"></rect>
    </svg>
  </main>

  <script src="script.js"></script>
</body>
</html>
